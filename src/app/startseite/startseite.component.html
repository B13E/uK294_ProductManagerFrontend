<div class="product-container">
  <div class="product" *ngFor="let product of products">
    <img src="{{ product.imageUrl }}" alt="{{ product.name }}">
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>Preis: {{ product.price }}</p>
    </div>
  </div>
</div>
